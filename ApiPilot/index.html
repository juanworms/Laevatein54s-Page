<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot API integration</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="needs-validation" novalidate>
            <!--- 
            action*
            appkey*
            -pilot_username*
            -pilot_mail
            pilot_contact_type_id* (Electronico,2, 3)
            pilot_business_type_id* ()
            -pilot_phone*
            pilot_suborigin_id* (los 4 tipos de ID)
            pilot_notes
            -->
            <div class="row">
                <div class="col">
                    <label for="validationCustom01" class="form-label">action</label>
                    <input type="text" class="form-control" id="action"  value= "create" disabled>
                </div>
                <div class="col">
                    <label for="validationCustom01" class="form-label">API KEY</label>
                    <input type="password" class="form-control" id="appkey"  value= "F25E1040-1F7D-49D7-855F-7C6D70323742" disabled>
                </div>
            </div>
            <div class="row" >
                <div class="col">
                    <label for="validationCustom01" class="form-label">Nombre*</label>
                    <input type="text" class="form-control" id="pilot_firstname" required>
                </div>
                <div class="col">
                    <label for="validationCustom01" class="form-label">Telefono*</label>
                    <input type="number" class="form-control" id="pilot_phone" required>
                </div>
                <div class="col">
                    <label for="validationCustom01" class="form-label">Email</label>
                    <input type="text" class="form-control" id="pilot_mail">
                </div>
            </div>
            <div class="row">
            <div class="col">
                <label>Tipo de contacto con el cliente*</label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="pilot_contact_type_id" required>
                    <option value="1">Electrónico</option>
                    <option value="2">Telefónico</option>
                    <option value="3">Entrevista</option>
                  </select>
            </div>
        </div>
            <div>
                <label>Tipo de negocio*</label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="pilot_business_type_id" required>
                    <option value="1">0KM</option>
                    <option value="2">Usados</option>
                    <option value="3">Plan de ahorro</option>
                  </select>
            </div>
            <div class="row">
                <div class="col">
                    <label for="validationCustom01" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="pilot_car_brand">
                </div>
                <div class="col">
                    <label for="validationCustom01" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="pilot_car_model">
                </div>
            </div>
            <div>
                <label>Origen*</label>
                <select class="form-select form-select-lg mb-3" id="pilot_suborigin_id" required>
                    
                    <option value="EWDYUZ4HFI5PVGHKW">Peugeot Comunes</option>
                    <option value="EWDZ2B6UROOA1QTJ5">Peugeot Premium</option>
                    <option value="EWDZ4KM9SIIYRVRI9">Citroën Comunes</option>
                    <option value="EWDZ6N5RT1Y1OM71W">Citroën Premium</option>
                  </select>
            </div>
            <div class="row">
            <div class="col">
                <label for="exampleFormControlTextarea1" class="form-label">Notas</label>
                <textarea class="form-control" id="pilot_notes" rows="3"></textarea>
            </div>
        </div>
        
            
        </form>
        <div class="row">
            <div class="col">
                    <button class="btn btn-primary" onclick="submit()">Subir</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <label> Consulta API a enviar</label>
            <textarea name="" id="torequest" rows="2" disabled readonly></textarea>
        </div>
            
            <hr>
            <div class="row">
                <label> Resultado de la consulta</label>
                <textarea name="" id="resultwindow" rows="2" disabled readonly></textarea>
            </div>
    </div>
    <script src="./scripts.js"></script>
    <hr>
    <footer>
        <div class="container">
            <p>
                Formulario e Integración de API por <a href="http://laevatein54.com.ar/Contacto.html"> Laevatein54</a>
            </p>
        </div>
    </footer>
</body>
</html>
